<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/style/contact.css">
    <script src="/scripts/contact.js" defer></script>
</head>
<body>

    <section class="contact-container">

      <div class="navbar">
        <img src="/assets/arrow-back.png" alt="retour" id="back-btn">
        <img id="toggleTheme" class="theme-btn" src="/assets/theme_light.png" alt="theme-icon">
    </div>
        
        <div class="title">
            <h2>Contactez moi</h2>
        </div>
        <div class="formulaire">
            <form action="contact.php" class="contact-form" id="contactForm" method="post">
                <input type="text" id="nom" name="nom" placeholder="Nom et Prénom" required>
                <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>

                <label id="occasionlabel" for="occasion">Type de fêtes : </label>
                <select id="occasion" name="occasion">
                <option value="mariage">Mariage</option>
                <option value="bapteme">Baptême</option>
                <!-- Ajoutez d'autres options au besoin -->
                </select>

                <label id="choix-pack" for="pack">Choisir un pack :</label>
                <select id="choix" name="pack">
                    <option value="mariage">Essentiel</option>
                    <option value="bapteme">Unique</option>
                    <option value="anniversaire">Complet</option>
                    <option value="autre">Pro</option>
                    <!-- Ajoutez d'autres options au besoin -->
                </select>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Envoyer" id="envoyer-btn">
            </form>
        </div>
    </section>
    
</body>
</html>
